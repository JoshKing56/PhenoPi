<!DOCTYPE html>
<html>
  <head>
    <title>PhenoPi Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">UCD PhenoPi</a>
          </div>
      
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
		    <li><a href= {{ url_for('addexp') }}>Add Default Experiment</a></li>
              <li><a href="https://github.com/JoshKing56/PhenoPi">About the project</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://www.jaycedesign.ie">Software by Jayce Design</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Preview Cameras <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><form action={{ url_for('top_view') }} method="POST"> <button type="submit" class="btn btn-link">Preview top view</button> </form></li>
                  <li><form action={{ url_for('side_view1') }} method="POST"> <button type="submit" class="btn btn-link">Preview side view 1</button> </form></li>
                  <li><form action={{ url_for('side_view2') }} method="POST"> <button type="submit" class="btn btn-link">Preview side view 2</button> </form></li>
                  <li class="divider"></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div style= "padding-top: 10px" class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
